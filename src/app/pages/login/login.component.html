<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Email</label>
        <input
          type="email"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="username?.invalid && username?.touched"
          placeholder="Enter your email"
        />
        <div class="error-message" *ngIf="username?.invalid && username?.touched">
          <small *ngIf="username?.errors?.['required']">Email is required</small>
          <small *ngIf="username?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder="Enter your password"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">Password is required</small>
          <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <!-- Error Message - using signal -->
      <div class="alert alert-danger" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </div>

      <!-- Submit Button - using signal -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isLoading()"
      >
        <span *ngIf="!isLoading()">Login</span>
        <span *ngIf="isLoading()">
          <span class="spinner"></span>
          Logging in...
        </span>
      </button>
    </form>

    <div class="footer-links">
      <a href="/forgot-password">Forgot password?</a>
    </div>
  </div>
</div>
